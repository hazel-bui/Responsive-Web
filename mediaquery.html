<html>
<head>
  <title>Media Queries Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .box {
      background-color: lightblue;
      margin: 10px 0;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
    }

    /* Media query: màn hình lớn hơn 768px */
    @media (min-width: 768px) {
      .container {
        display: flex;
        gap: 20px;
      }

      .box {
        width: calc(33.33% - 20px); /* Ba phần tử ngang */
      }
    }

    /* Media query: màn hình nhỏ hơn 768px */
    @media (max-width: 767px) {
      .box {
        width: 100%; /* Một phần tử chiếm toàn bộ chiều ngang */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
